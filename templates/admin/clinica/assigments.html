{% extends "admin/clinica/base.html" %}



{% block content %}


    <table class="table table-condensed table-bordered">

            <thead>

              <tr>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Diagnosis</th>



              </tr>


            </thead>

            <tbody>



                {%for visit in visit_list%}
                  <tr>
                      <td>{{visit.visit_date.date}}</td>
                      <td>{{visit.category}}</td>
                      <td>{{visit.diagnosis}}</td>



                  </tr>

                {%endfor%}



            </tbody>

        </table>

</div>
{% endblock %}
